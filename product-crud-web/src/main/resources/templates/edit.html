<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Edit Product</h1>
    <nav>
        <a th:href="@{/products}">Back to List</a>
        <a th:href="@{/products/logs}">View Logs</a>
        <a th:href="@{/}">Home</a>
    </nav>
    <div th:if="${error != null}">
        <p class="error" th:text="${error}"></p>
    </div>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
