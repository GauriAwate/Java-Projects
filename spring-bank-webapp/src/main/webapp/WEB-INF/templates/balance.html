<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Balance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
        h2 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        input[type="submit"] { background: #ffc107; color: #000; border: none; cursor: pointer; }
        a { display: inline-block; margin-top: 15px; color: #007bff; }
    </style>
</head>
<body>
<h2>Check Balance</h2>
<form th:action="@{/check-balance}" method="get">
    Account ID: <input type="number" name="id" required/>
    <input type="submit" value="Check Balance"/>
</form>

<a th:href="@{/}">Home</a>
</body>
</html>
