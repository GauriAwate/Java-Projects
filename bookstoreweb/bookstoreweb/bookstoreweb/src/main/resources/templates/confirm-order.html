<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Order</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0 url('/images/bg.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #5D4037;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }

        li {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        h3 {
           background: #f5f5f5;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            color: #333;
        }

        form {
            margin-top: 30px;
        }

        button {
            background: #8B4513;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
<h1>ðŸ§¾ Confirm Your Order</h1>

<ul>
    <li th:each="book : ${order}">
        <span th:text="${book.title}"></span> - $<span th:text="${book.price}"></span>
    </li>
</ul>

<h3>Total: $<span th:text="${total}"></span></h3>

<form th:action="@{/confirm-order}" method="post">
    <button type="submit">âœ… Confirm Order</button>
</form>
</body>
</html>
