<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Add Books</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f8;
          padding: 40px;
        }

        h1 {
          color: #4B3832; /* Dark brown */
          margin-bottom: 20px;
        }

        form {
          background: #fff;
          padding: 30px;
          max-width: 800px;
          margin: 0 auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          border-radius: 8px;
        }

        .book-entry {
          margin-bottom: 20px;
          padding-bottom: 20px;
          border-bottom: 1px solid #ddd;
        }

        label {
          display: block;
          margin-top: 10px;
          font-weight: bold;
          color: #333;
        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        button {
          background-color: #8B5E3C; /* Rich brown */
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
          margin-right: 10px;
        }

        button:hover {
          background-color: #6E4528; /* Darker brown on hover */
        }

        .btn-back {
          display: inline-block;
          margin-top: 20px;
          background-color: #8B5E3C;
          color: white;
          text-decoration: none;
          padding: 10px 15px;
          border-radius: 4px;
        }

        .btn-back:hover {
          background-color: #6E4528;
        }

        .message {
          margin-top: 20px;
          color: green;
        }
    </style>
</head>
<body>

<h1>üìö Batch Add Books</h1>

<form th:action="@{/admin/batch-save}" method="post">
    <div id="book-entries">
        <div class="book-entry">
            <label>Title:</label>
            <input type="text" name="titles" required>

            <label>Price:</label>
            <input type="number" name="prices" step="0.01" required>

            <label>Author:</label>
            <input type="text" name="authors" required>
        </div>
    </div>

    <button type="button" onclick="addBookEntry()">‚ûï Add Another Book</button>
    <button type="submit">‚úÖ Save All</button>
</form>

<a th:href="@{/admin/dashboard}" class="btn-back">üè† Back to Dashboard</a>

<p class="message" th:if="${message}" th:text="${message}"></p>

<script>
    function addBookEntry() {
      const container = document.getElementById('book-entries');
      const entry = document.createElement('div');
      entry.className = 'book-entry';
      entry.innerHTML = `
        <label>Title:</label>
        <input type="text" name="titles" required>

        <label>Price:</label>
        <input type="number" name="prices" step="0.01" required>

        <label>Author:</label>
        <input type="text" name="authors" required>
      `;
      container.appendChild(entry);
    }
</script>

</body>
</html>
