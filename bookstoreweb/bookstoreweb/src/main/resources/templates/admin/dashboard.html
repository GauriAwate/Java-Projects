<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f9f9f9 url('/images/bg.jpg') no-repeat center center;
      background-size: cover;
    }

    header {
      background: #5D4037;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      background: #5D4037;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    h1 {
      margin: 0;
    }

    main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #8B4513;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
      margin: 10px;
    }

    .button:hover {
      background: #A0522D;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: #8B4513;
      color: #fff;
      font-weight: bold;
    }

    tr {
      background: #f5f5f5;
    }

    tr:hover {
      background: #e0e0e0;
    }

    td a.button {
      padding: 6px 12px;
      font-size: 14px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>üìö Admin Dashboard</h1>
  <div>
    <a th:href="@{/admin/orders}" class="button">üì¶ View Orders</a>
  </div>
</header>

<main>
  <a th:href="@{/admin/book/new}" class="button">‚ûï Add New Book</a>
  <a th:href="@{/admin/book/batch-upload}" class="button">üìë Batch Upload</a>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Author</th>
      <th>Book Count</th> <!-- ‚úÖ -->
      <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td>$<span th:text="${book.price}"></span></td>
      <td>
        <span th:if="${book.author != null}" th:text="${book.author.name}"></span>
        <span th:unless="${book.author != null}">N/A</span>
      </td>
      <td>
        <span th:if="${book.author != null}" th:text="${authorBookCounts[book.author.id]}"></span>
        <span th:unless="${book.author != null}">-</span>
      </td>

      <td>
        <a th:href="@{/admin/book/edit/{id}(id=${book.id})}" class="button">‚úèÔ∏è Edit</a>
        <a th:href="@{/admin/book/delete/{id}(id=${book.id})}" class="button">üóëÔ∏è Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="button">üè† Back to Home</a>
</main>

<footer>
  <p>&copy; 2025 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
