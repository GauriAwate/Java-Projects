<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Book</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f9f9f9 url('/images/bg.jpg') no-repeat center center;
            background-size: cover;
        }

        header {
            background: #5D4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer {
            background: #5D4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        main {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 320px;
            background: #8B4513; /* consistent brown */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #A0522D;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #8B4513; /* consistent brown */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>

<header>
    <h2>üìö Bookstore Admin</h2>
</header>

<main>
    <h1 th:text="${book.id == null} ? '‚ûï Add New Book' : '‚úèÔ∏è Edit Book'"></h1>

    <form th:action="@{/admin/book/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Title:</label>
        <input type="text" th:field="*{title}" placeholder="Enter book title" required/>

        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" placeholder="Enter price" required/>

        <label>Author Name:</label>
        <input type="text" name="authorName"
               th:value="${book.author != null} ? ${book.author.name} : ''"
               placeholder="Enter author name" required/>

        <button type="submit">üíæ Save</button>
    </form>

    <br>
    <a th:href="@{/admin/dashboard}">‚¨ÖÔ∏è Back to Dashboard</a>
</main>

<footer>
    <p>&copy; 2025 Bookstore. All rights reserved.</p>
</footer>

</body>
</html>
