<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>
    <style>
        body {
            background: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('/images/bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            background: #5D4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 40px;
        }

        footer {
            background: #5D4037;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .cart-item {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 250px;
            text-align: left;
            transition: transform 0.2s;
        }

        .cart-item:hover {
            transform: scale(1.03);
        }

        .cart-item strong {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .cart-item small {
            color: #555;
        }

        .total {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .action-button {
            display: inline-block;
            text-decoration: none;
            background: #8B4513;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
        }

        .action-button:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
<header>
    <h1>üõí My Cart</h1>
</header>

<main>
    <div class="cart-grid">
        <div class="cart-item" th:each="book : ${cart}">
            <strong th:text="${book.title}"></strong>
            <small>
                Author:
                <span th:if="${book.author != null}" th:text="${book.author.name}"></span>
                <span th:unless="${book.author != null}">N/A</span>
            </small>
            <br>
            üí≤<span th:text="${book.price}"></span>
        </div>
    </div>

    <div class="total">
        Total: üí≤<span th:text="${total}"></span>
    </div>

    <div class="button-container">
        <form th:action="@{/cart/checkout}" method="post" style="display:inline;">
            <button type="submit" class="action-button">‚úÖ Checkout</button>
        </form>
        <a th:href="@{/books}" class="action-button">‚¨ÖÔ∏è Back to Browse</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Bookstore. All rights reserved.</p>
</footer>
</body>
</html>
